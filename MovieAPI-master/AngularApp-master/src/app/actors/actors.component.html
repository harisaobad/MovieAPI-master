<div class="container" style="margin-top: 30px; margin-bottom: 20px">
  <table class="table">
    <thead>
      <th width="14.50px">Ime i prezima</th>
      <th width="14.50px">Godina rodjenja</th>
      <th width="14.50px">Profesija</th>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{ actor.primaryName }}</td>
        <td>{{ actor.birthYear }}</td>
        <td>{{ actor.primaryProfession }}</td>
      </tr>
    </tbody>
  </table>
</div>
