<div class="container" style="margin-top: 30px; margin-bottom: 20px">
  <!-- <button type="button" (click)="toggleOpis()">
    {{ showOpis == true ? "Show" : "Hide" }}
  </button> -->
  <div class="row">
    <div class="col-lg-12">
      <button type="button" class="btn btn-primary" (click)="openMoviePage(1)">1</button>
      <button type="button" class="btn btn-primary" (click)="openMoviePage(2)">2</button>
      <button type="button" class="btn btn-primary" (click)="openMoviePage(3)">3</button>
    </div>
  </div>
  <table class="table">
    <thead>
      <th width="14.50px">Naziv</th>
      <th width="14.50px">Godina</th>
      <th width="14.50px">Zanr</th>
      <th width="14.50px">Serija</th>
      <th width="14.50px">Epizoda</th>
      <th width="14.50px">Opis</th>
      <th width="14.50px">Poster</th>
      <th width="14.50px">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.titleText.text }}</td>
        <td>{{ movie.releaseYear.year }}</td>
        <td>{{ movie.titleType.text }}</td>
        <td>{{ movie.titleType?.isSeries?"Serija":"Nije serija" }}</td>
        <td>{{ movie.titleType?.isEpisode?"Epizoda":"Nije epizoda" }}</td>
        <td>
          <p *ngIf="movie.Prikaz">{{ movie.Opis }}</p>
          <!-- <button type="button" class="btn" (click)="toggleDescriptionMovie(movie.filmID)">
            {{ movie.Prikaz ? "Hide" : "Show" }}
          </button> -->
        </td>

        <td>
          <img [src]="movie.primaryImage?.url" style="width: 100px; height: 80px" />
        </td>
        <td>
          <button type="button" class="btn btn-success" [routerLink]="['/details-component',movie.id]">
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
